<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Free Quote</title>
    <!-- Add your CSS and any necessary scripts here -->
</head>

<body>
    <div class="login-p">
        <div class="register-form-quote">
            <h2 class="pageheading">Get Free Quote</h2>
            <div class="container">
                <form class="form-inline" id="quoteForm" action="https://qto.solutions/reactapp/create-quote/"
                    method="post">
                    <div class="row">
                        <div class="form-group-quote">
                            <img class="user" alt="" src="./images/user.png" />
                            <input class="from-placeholder" type="text" placeholder="First Name" name="first_name"
                                required />
                        </div>
                        <!-- Add other form groups for Last Name, Email, Phone Number, Address, Company Name, Number of Drawings, Target Number of Days, Specification Files -->
                        <div class="form-group-quote">
                            <!-- Repeat this structure for other input fields -->
                        </div>
                        <div class="form-group-quote-file">
                            <img class="upload-img" alt="" src="./images/upload.png" />
                            <input type="file" class="from-placeholder" name="specification_files" accept=".pdf"
                                required />
                            <span>only pdf files are allowed</span>
                        </div>
                        <button type="submit" class="regist-but-quote">Get Free Quote</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
