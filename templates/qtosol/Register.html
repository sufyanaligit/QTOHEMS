<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Now</title>
    <!-- Add your CSS and any necessary scripts here -->
</head>

<body>
    <div class="register">
        <div class="register-form">
            <h2 class="pageheading">Register Now</h2>
            <div class="container">
                <form class="form-inline" id="registerForm" action="https://qto.solutions/reactapp/register/"
                    method="post">
                    <div class="row">
                        <div class="form-group-register">
                            <img class="user" alt="" src="./images/user.png" />
                            <input class="from-placeholder" type="text" placeholder="User Name" name="username"
                                required />
                        </div>
                        <!-- Add other form groups for Email, Password, and Confirm Password -->
                        <div class="form-group-register">
                            <!-- Repeat this structure for other input fields -->
                        </div>
                        <button type="submit" class="regist-but-register">Register Now</button>
                    </div>
                </form>
                <p style="text-align: center;">
                    Already have an account? <a href="/Login">Login</a>
                </p>
            </div>
        </div>
    </div>
</body>

</html>
