<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Add your CSS stylesheet link here -->
    <style>
        /* Define your CSS styles here */
        /* You can copy the CSS styles from your React component and paste them here */
    </style>
</head>

<body>
    <div class="register login-p">
        <div>
            <div class="log-back">
                <h2 class="pageheading">Login</h2>
                <div class="container">
                    <form class="form-inline" method="post">
                        <div class="row">
                            <div class="form-group form-group-register">
                                <img class="user" alt="" src="./images/user.png" />
                                <input class="from-placeholder" type="text" placeholder="User Name" name="username">
                            </div>

                            <div class="form-group form-group-register">
                                <img class="user" alt="" src="./images/user.png" />
                                <input type="password" placeholder="Password" class="from-placeholder" name="password">
                            </div>

                            <button type="submit" class="regist-but">Login</button>
                        </div>
                    </form>

                    <p style="text-align: center;">
                        Don't have an account? <a href="/Register">Register</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
